<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de conteúdo dinâmico</title>

    <link rel="stylesheet" href ="css/style.css">

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/brands.js" integrity="sha384-xf4z6gHzXeY6YwFJm8AKcD9SSq8TsfF4+UJj1JxzwQHk+VNATxkknGEzmdtYV0w1" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/fontawesome.js" integrity="sha384-dPBGbj4Uoy1OOpM4+aRGfAOc0W37JkROT+3uynUgTHZCHZNMHfGXsmmvYTffZjYO" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Inclue a navbar -->
    <script src="./inc/navbar.js"></script>

    <div class="tabs-container" id="tabs-cont">
        <input type="radio" name="tabs" class="tabs" id="tab1" checked>
        <label for="tab1">Mensagem</label>

        <div>
            <div class="content-box">

                <center>
                    <h2 class="titulo">Mensagem</h2>
                </center>

                <form name="txt-form">
                    <div class="inputbox">

                        <div class="title" id="h-titulo">
                            Título
                            <i class="far fa-question-circle primaria"></i>
                        </div>

                        <input type="text" name="text-header" id="text-header" maxlength="60">
                    </div>

                    <div class="inputbox">

                        <div class="title" id="h-corpo">
                            Corpo
                            <i class="far fa-question-circle primaria"></i>                            
                        </div>

                        <input type="text" name="text-body" id="text-body">
                    </div>

                    <div class="inputbox">

                        <div class="title" id="h-rodape">
                            Rodapé
                            <i class="far fa-question-circle primaria"></i>
                        </div>

                        <input type="text" name="text-footer" id="text-footer" maxlength="60">
                    </div>
                </form>

            </div>
        </div>

        <input type="radio" name="tabs" class="tabs" id="tab2">
        <label for="tab2">Imagem</label>

        <div>
            <div class="content-box">

                <center>
                    <h2 class="titulo">Imagem</h2>
                </center>

                <form name="img-form">

                    <div class="inputbox">

                        <div class="title">
                            URL da imagem
                        </div>

                        <input type="text" name="img-url" id="img-url" maxlength="60">
                    </div>

                    <div class="inputbox">

                        <div class="title" id="h-corpo">
                            Corpo
                            <i class="far fa-question-circle primaria"></i>
                        </div>

                        <input type="text" name="img-body" id="img-body">
                    </div>

                    <div class="inputbox">

                        <div class="title" id="h-rodape">
                            Rodapé
                            <i class="far fa-question-circle primaria"></i>                         
                        </div>

                        <input type="text" name="img-footer" id="img-footer" maxlength="60">
                    </div>

                </form>

            </div>
        </div>

        <input type="radio" name="tabs" class="tabs" id="tab3">
        <label for="tab3">Vídeo</label>

        <div>
            <div class="content-box">

                <center>
                    <h2 class="titulo">Vídeo</h2>
                </center>

                <form name="vid-form">

                    <div class="inputbox">

                        <div class="title">
                            URL do vídeo                           
                        </div>

                        <input type="text" name="vid-url" id="vid-url" maxlength="60">
                    </div>

                    <div class="inputbox">
                        
                        <div class="title" id="h-corpo">
                            Corpo
                            <i class="far fa-question-circle primaria"></i>                            
                        </div>

                        <input type="text" name="vid-body" id="vid-body">
                    </div>

                    <div class="inputbox">

                        <div class="title" id="h-rodape">
                            Rodapé
                            <i class="far fa-question-circle primaria"></i>                            
                        </div>

                        <input type="text" name="vid-footer" id="vid-footer" maxlength="60">
                    </div>

                </form>

            </div>
        </div>

    </div>

    <div class="main" id="main">

        <center>
            <h1 class="titulo">Botões</h1>
        </center>

        <div class="botoes">

            <p>Qtde de botões: <label id="qtde">1</label></p>

            <div class="button-box">
                <button id="add-botao">Adicionar</button>
                <button id="rem-botao" disabled>Remover</button>
            </div>

            <form name="btn-form">
                <div class="botoes content-box" id="form-botoes">
                    <div class="box inputbox" id="box-botao${qtde}">

                        <div class="title" id="h-botao">
                            Botão 1
                            <i class="far fa-question-circle primaria"></i>
                        </div>
                        
                        <input type="text" name="botao1" id="botao1" maxlength="20">
                    </div>
                </div>
            </form>

            <div class="failed-message-box" id="msg-box" style="display: none;">
                <label id="msg"></label>
            </div>

            <center><button id="gerar-doc">Gerar JSON</button></center>

        </div>

    </div>

    <div class="json" id="aba-resultado" style="display: none;">

        <div class="button-box result-box">
            <button id="btn-copiar">Copiar</button>
            <a href="mensagem.html">Voltar</a>
        </div>

        <textarea class="resultado" id="resultado" disabled></textarea>


    </div>

    <!-- Inclue rodapé -->
    <script src="./inc/footer.js"></script>

</body>
<!-- Funções auxiliares -->
<script src="js/botoes.js"></script>
<script src="js/mensagem.js"></script>
<script src="js/resultado.js"></script>

</html>
