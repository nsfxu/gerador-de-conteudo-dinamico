<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dynamic Content Builder</title>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/brands.js"
        integrity="sha384-xf4z6gHzXeY6YwFJm8AKcD9SSq8TsfF4+UJj1JxzwQHk+VNATxkknGEzmdtYV0w1"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/fontawesome.js"
        integrity="sha384-dPBGbj4Uoy1OOpM4+aRGfAOc0W37JkROT+3uynUgTHZCHZNMHfGXsmmvYTffZjYO"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="navbar">
        <ul>
            <li><a href="menu.html">Menu</a></li> <!-- Colocar icone de menu -->
            <li><a href="mensagem.html">Mensagem</a></li> <!-- Colocar icone de texto -->
        </ul>
    </header>

    <div class="tabs-container" id="tabs-cont">
        <input type="radio" name="tabs" class="tabs" id="tab1" checked>
        <label for="tab1">Menu sem seção</label>
        <div>
            <div class="content-box">

                <center>
                    <h2 class="titulo">Menu sem seção</h2>
                </center>

                <form name="mss-form">
                    <div class="inputbox">
                        <label>Cabeçalho</label>
                        <input type="text" name="mss-header" id="mss-header" maxlength="60">
                    </div>

                    <div class="inputbox">
                        <label>Corpo</label>
                        <input type="text" name="mss-body" id="mss-body">
                    </div>

                    <div class="inputbox">
                        <label>Nome do botão</label>
                        <input type="text" name="mss-btn-name" id="mss-btn-name" maxlength="20">
                    </div>
                </form>

            </div>

            <div class="main" id="main" style="margin-top: 1em;">

                <center>
                    <h1 class="titulo">Opções</h1>
                </center>

                <div class="opcoes">

                    <p>Qtde de opções: <label id="qtde">1</label></p>

                    <div class="button-box">
                        <button id="add-opcao">Adicionar</button>
                        <button id="rem-opcao" disabled>Remover</button>
                    </div>

                    <form name="mss-btn-form">
                        <div class="opcoes content-box" id="form-opcoes">

                            <div class="box inputbox" id="box-opcao1">
                                <label>Opção 1</label>
                                <input type="text" name="opcao1" id="opcao1" maxlength="24">
                            </div>

                            <div class="box inputbox" id="box-desc1">
                                <label>Descrição 1</label>
                                <input type="text" name="desc1" id="desc1" maxlength="72">
                            </div>
                        </div>
                    </form>

                    <div class="failed-message-box" id="msg-box-mss" style="display: none;">
                        <label id="msg-mss"></label>
                    </div>

                    <div class="main opcoes">
                        <button id="gerar-doc">Gerar JSON</button>
                    </div>

                    <footer class="footer f-menu">
                        <div class="icons-footer">
                            <a href="https://github.com/nsfxu/gerador-de-conteudo-dinamico" target="_blank">
                                <i class="fab fa-github fa-2x"></i>
                            </a>
                        </div>
                    </footer>

                </div>
            </div>
        </div>


        <input type="radio" name="tabs" class="tabs" id="tab2">
        <label for="tab2">Menu com seção</label>
        <div>
            <div class="content-box">

                <center>
                    <h2 class="titulo">Menu com seção</h2>
                </center>

                <form name="mcs-form">
                    <div class="inputbox">
                        <label>Cabeçalho</label>
                        <input type="text" name="mcs-header" id="mcs-header" maxlength="60">
                    </div>

                    <div class="inputbox">
                        <label>Corpo</label>
                        <input type="text" name="mcs-body" id="mcs-body">
                    </div>

                    <div class="inputbox">
                        <label>Nome do botão</label>
                        <input type="text" name="mcs-btn-name" id="mcs-btn-name" maxlength="20">
                    </div>
                </form>

            </div>

            <div class="main" id="main" style="margin-top: 1em;">

                <center>
                    <h1 class="titulo">Opções</h1>
                </center>

                <div class="opcoes" id="form-opcoes-mcs">
                    <div class="content-box" id="mcs-section1-form">

                        <form name="mcs-section1-form" id="form-section1">

                            <div class="box inputbox section" id="box-secao1">
                                <label>Seção 1</label>
                                <input type="text" name="secao1" id="secao1" maxlength="24">
                            </div>

                            <div class="box inputbox" id="box-opcao1">
                                <label>Opção 1</label>
                                <input type="text" name="opcao1" id="opcao1" maxlength="24">
                            </div>

                            <div class="box inputbox desc" id="box-desc1">
                                <label>Descrição 1</label>
                                <input type="text" name="desc1" id="desc1" maxlength="72">
                            </div>

                            <!-- Adiciona mais opções -->
                            <div class="button-box darker" id="btn-box1">
                                <button id="add-opcao-sec1">Adicionar</button>
                                <button id="rem-opcao-sec1" disabled>Remover</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>

            <!-- Adiciona mais seções -->
            <div class="content-box">
                <p>Qtde de opções: <label id="qtdeO">1</label></p>
                <p>Qtde de seções: <label id="qtdeS">1</label></p>
                <div class="button-box darker">
                    <button id="add-section-mcs">Adicionar</button>
                    <button id="rem-section-mcs">Remover</button>
                </div>
            </div>

            <div class="failed-message-box" id="msg-box-mcs" style="display: none;">
                <label id="msg-mcs"></label>
            </div>

            <div class="main opcoes">
                <button id="gerar-doc-mcs">Gerar JSON</button>
            </div>

            <footer class="footer f-menu">
                <div class="icons-footer">
                    <a href="https://github.com/nsfxu/gerador-de-conteudo-dinamico" target="_blank">
                        <i class="fab fa-github fa-2x"></i>
                    </a>
                </div>
            </footer>
        </div>



    </div>


    <div class="json" id="aba-resultado" style="display: none;">

        <div class="button-box result-box">
            <button id="btn-copiar">Copiar</button>
            <a href="menu.html">Voltar</a>
        </div>

        <textarea class="resultado" id="resultado" disabled></textarea>

        <footer class="footer">
            <div class="icons-footer">
                <a href="https://github.com/nsfxu/gerador-de-conteudo-dinamico" target="_blank">
                    <i class="fab fa-github fa-2x"></i>
                </a>
            </div>
        </footer>
    </div>



</body>
<script src="js/menuMSS.js"></script>
<script src="js/menuMCS.js"></script>
<script src="js/gerar_menu.js"></script>
<script src="js/resultado.js"></script>

</html>
